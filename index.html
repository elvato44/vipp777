    <!-- Script de rotación global cada 5 min + rotación por recarga en la misma ventana -->
    <script>
      ;(function(){
        const numbers   = [
          '5491176293867',
          '5491171960509',
          '5491176193825',
          '5491133171845'
        ];
        const windowMs    = 5 * 60 * 1000;              // 5 minutos en ms
        const now         = Date.now();
        const windowStart = Math.floor(now / windowMs) * windowMs;

        // Resetear contador local si cambió la ventana de 5 min
        const lastWindow = parseInt(localStorage.getItem('lastWindow') || '0', 10);
        if (lastWindow !== windowStart) {
          localStorage.setItem('lastWindow', windowStart);
          localStorage.setItem('visitCount', '0');
        }

        // Contador de recargas en esta misma ventana
        let visitCount = parseInt(localStorage.getItem('visitCount') || '0', 10);

        // Índice base según tiempo global (cambia cada 5 min)
        const baseIdx = Math.floor(now / windowMs) % numbers.length;

        // Índice final para este visitante
        const idx = (baseIdx + visitCount) % numbers.length;

        // Obtengo el número rotado
        const rotatedNumber = numbers[idx];

        // Incremento el contador local para la próxima recarga
        localStorage.setItem('visitCount', (visitCount + 1).toString());

        // Seteo el click handler usando el número rotado
        document.getElementById("whatsappButton").addEventListener("click", function () {
          const nombre = document.getElementById("nombreUsuario").value.trim();
          const mensaje = nombre
            ? `Hola, quiero mas información. Mi nombre es ${nombre}.`
            : "Hola, quiero mas información y Reclamar mi bonificacion.";
          window.open(
            `https://wa.me/${rotatedNumber}?text=${encodeURIComponent(mensaje)}`,
            "_blank"
          );
          if (typeof fbq === "function") {
            fbq('track', 'Subscribe');
          }
        });
      })();
    </script>
